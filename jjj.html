<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function calc() {
		//做表单验证，看输入是否为数字
		var gongzi = document.getElementById("salary").value;
		//定义一个正则表达式，假设要求存款金额是6位数字
		var regExp = /^[0-9]{4,5}$/;
		if (!regExp.test(gongzi)) {
			//输入不合法
			document.getElementById("salary").value="输入不合法！！！";
			document.getElementById("salary").style="color:blue";
			return;
		}
	    var gongzi1 = parseInt(gongzi);
	    var ylgr = gongzi1*0.08;
	    var ylgs = gongzi1*0.2;
	    document.getElementById("ylgr").innerHTML=ylgr;
	    document.getElementById("ylgs").innerHTML=ylgs;
	    
	    var yilgr=gongzi1*0.02;
	    var yilgs=gongzi1*0.06;
	    document.getElementById("yilgr").innerHTML=yilgr;
	    document.getElementById("yilgs").innerHTML=yilgs;
	    
	    var sygr=gongzi1*0.005;
	    var sygs=gongzi1*0.015;
	    document.getElementById("sygr").innerHTML=sygr;
	    document.getElementById("sygs").innerHTML=sygs;
	    
	    var gsgs=gongzi1*0.005;
	    document.getElementById("gsgs").innerHTML=gsgs;
	    
	    var sygsi=gongzi1*0.008;
	    document.getElementById("sygsi").innerHTML=sygsi;

        var gjjgr=gongzi1*0.12;
	    var gjjgs=gongzi1*0.12;
	    document.getElementById("gjjgr").innerHTML=gjjgr;
	    document.getElementById("gjjgs").innerHTML=gjjgs;
	    
	    var grhj=ylgr+yilgr+sygr+gjjgr;
	    var gshj=ylgs+yilgs+sygs+gsgs+sygsi+gjjgs;
	    document.getElementById("grhj").innerHTML=grhj;
	    document.getElementById("gshj").innerHTML=gshj;
	    
	    var ze=gshj+gongzi1;
	    document.getElementById("ze").innerHTML=ze;
	 }   
	function ele() {
		document.getElementById("salary").value="";
		document.getElementById("salary").style="color:black";
		
	}
</script>
	</head>
	<body>
		<div class="contan text-center">
			<img src="2051858.jpg" width="200px" height="150px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="ele()" type="text" id="salary" class="form-control">
					</td>
					<td>
						<button onclick="calc()" class="btn-block btn-danger">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>显重</td>
					<td>个人%</td>
					<td id="ren">个人
					</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>					
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="yilgr"></td>
					<td>6%</td>
					<td id="yilgs"></td>
					
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
					
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
					
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sygsi"></td>
					
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
					
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
					
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="ze"></td>
				</tr>
			</table>
			开发者信息：张致恺 中北大学版权所有    
			
		</div>
	</body>
</html>
